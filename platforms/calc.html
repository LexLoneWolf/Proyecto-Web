<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
    <script src="../js/particles.js"></script>
    <script src="../js/main.js"></script>

</head>

<body>

    <header>

        <div>
            <a href="../index.html"><h1>GAME ME NOW</h1></a>
        </div> 
    
        <div>
    
            <form action="../platforms/search.html" method="POST">
                <input class="searchbar" type="text" placeholder="Search...">
            </form>
    
        </div>
    
        <div class="menu">
        
            <a href="../index.html" target="_self"><i class="fas fa-home"></i></a>
            <a href="../platforms/steam.html" target="_self"><i class="fab fa-steam-symbol"></i></a>
            <a href="../platforms/xbox.html" target="_self"><i class="fab fa-xbox"></i></a>
            <a href="../platforms/playstation.html"><i class="fab fa-playstation"></i></a>
            <a href="../platforms/google.html"><i class="fab fa-google-play"></i></a>
                         
        </div>
            
    </header>

<div id="particles">
    
    <div class="main">
        <form id="calc">
            <input id="display" type="text" placeholder="0" name="display">
        </form>
            <table>
                <tr>
                    <td><input class=button type="button" value="C" onclick="resetf()"></td> 
                    <td><input class=button type="button" value="<"></td> 
                    <td><input class=button type="button" value="/" onclick="event1(this.value)"></td>
                    <td><input class=button type="button" value="x" onclick="event1('*')"></td>
                </tr>
                <tr>
                    <td><input class=button type="button" value="7" onclick="event1(this.value)"></td>
                    <td><input class=button type="button" value="8" onclick="event1(this.value)"></td>
                    <td><input class=button type="button" value="9" onclick="event1(this.value)"></td>
                    <td><input class=button type="button" value="-" onclick="event1(this.value)"></td>
                    
                </tr>
                <tr>
                    <td><input class=button type="button" value="4" onclick="event1(this.value)"></td>
                    <td><input class=button type="button" value="5" onclick="event1(this.value)"></td>
                    <td><input class=button type="button" value="6" onclick="event1(this.value)"></td>
                    <td><input class=button type="button" value="+" onclick="event1(this.value)"></td>
                        
                </tr>
                <tr>
                    <td><input class=button type="button" value="1" onclick="event1(this.value)"></td>
                    <td><input class=button type="button" value="2" onclick="event1(this.value)"></td>
                    <td><input class=button type="button" value="3" onclick="event1(this.value)"></td>
                    <td><input class=button type="button" value="=" onclick="event2()"></td>
                </tr>
                <tr>    
                    <td><input class=button type="button" value="0" onclick="event1(this.value)"></td>
                    <td><input class=button type="button" value="." onclick="event1(this.value)"></td>       
                </tr>
            </table>

    </div>

</div>    

<footer>

    <div class="main-cont-end">
    
    </div>
    
    <div class="suggestions">
    
        <p><a href="">Suggestions</a></p>
    
        <div class="calc-icon"><a href="../platforms/calc.html"><i class="fas fa-calculator"></i></a>
        </div>
    
    </div>
    
</footer>
    
<script src="../js/calculator.js"></script>

</body>
    
</html>
